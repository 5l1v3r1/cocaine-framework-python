[tox]
envlist = flake8, py26, py27, pypy
# py26, py32, py33, py34
# skipsdist   = True


[flake8]
ignore = H102,H233,H304,H802,H803,E501,F403,E701
exclude = .tox,.git,build/,examples/,tests/,*.egg/


[testenv]
# Install eggs
install_command = pip install --egg {opts} {packages}
; sitepackages= True
deps        = -rtests/requirements.txt
commands    = nosetests --cover-min-percentage=0


[testenv:flake8]
install_command = pip install {opts} {packages}
deps        = flake8
commands    = flake8 {toxinidir}
